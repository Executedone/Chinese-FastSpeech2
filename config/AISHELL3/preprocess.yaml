dataset: "AISHELL3"

path:
  corpus_path: ""  # pre-wav-text-data, for preprocessing
  lexicon_path: "lexicon/pinyin-lexicon-r.txt"
  phrase_phone_path: "lexicon/phrase_phones_dict.json"
  raw_path: "./raw_data/biaobei/"   # indir
  preprocessed_path: "./preprocessed_data/biaobei/"  # outdir
  expanded_char_path: "./preprocessor/expanded_embeds.pkl"
  char_model_path: "./transformer/prosody_model/"

preprocessing:
  val_size: 512
  text:
    text_cleaners: []
    language: "zh"
  audio:
    sampling_rate: 22050
    last_sr: 22050  # 16000
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
